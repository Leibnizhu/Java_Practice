<html>
	<head>
		<title>My JavaScript Test Page</title>
	</head>
	<body>
		<script type="text/javascript">
			var arrTest = [345,75,236,124,6,23,56,45];
			println("Original Array is : [" + arrTest + "]");
			//写入一行数据
			function println(val) {
				document.write(val + "<br/>");
			}
			//根据索引交换数组中的两个数
			function swap(arr, i, j) {
				var temp = arr[i];
				arr[i] = arr[j];
				arr[j] = temp;
			}
			
			//1. 数组最大值查找
			function getArrMax(arr) {
				var maxIndex = 0;
				for(var index = 1; index < arr.length; index++) {
					if(arr[index] > arr[maxIndex]) {
						maxIndex = index;
					}
				}
				return arr[maxIndex];
			}
			var maxValue = getArrMax(arrTest);
			println("Max Value is : " + maxValue);
			
			//2. 排序
			function getArrSort(arr) {
				for(var i = 0; i < arr.length - 1; i++) {
					for(var j = i+1; j < arr.length; j++) {
						if(arr[i] > arr[j]) {
							swap(arr, i , j);
						}
					}
				}
			}
			getArrSort(arrTest);
			println("Array after sort : [" + arrTest + "]");
			
			//3.元素查找
			function arrBinSearch(arr, key) {
				var min, max, mid;
				min = 0;
				max = arr.length-1;
				while(min <= max) {
					mid = (min + max) >> 1;
					if(key > arr[mid]) {
						min = mid + 1;
					} else if(key < arr[mid]) {
						max = mid - 1;
					} else {
						return mid;
					}
				}
				return -1;
			}
			println("Index of 124 is : " + arrBinSearch(arrTest, 124));
			println("Index of 12 is : " + arrBinSearch(arrTest, 12));
			
			//4.数组反转
			function arrReverse(arr) {
				for(var left = 0, right = arr.length - 1; left < right; left++, right--) {
					swap(arr, left, right);
				}
			}
			arrReverse(arrTest);
			println("Array after reverse : [" + arrTest + "]");
			
			
		</script>
	</body>
</html>
