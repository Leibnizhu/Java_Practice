<script language="javascript">
	function goSelect(id){
		var idSplit = id.split("_");
//		alert(idSplit[0]+" "+idSplit[1]);
		if(idSplit[0] == idSplit[1]){
			//_前后相相同，说明是主/boss选择框
			//下面的其他同开头的也要选上
//	          <legend><input type='checkbox' class='checkbox' name='menuModule' value='company,company' 
//	                   id='company_company' onClick='goSelect(this.id)' 
//		                title="客户管理"  >客户管理
//			alert($("#"+id).attr("checked"));
			//查找以idSplit[0]开头但不以idSplit[0]结尾的input button
			var $selEles = $("input[id^="+idSplit[0]+"]:not([id$="+idSplit[0]+"])")
			if($("#"+id).attr("checked")){
				$selEles.attr("checked", "checked");
			} else {
				$selEles.attr("checked", null);
			}
		} else {
			//普通的选择框，
			//判断如果其余同层的没有被选中的话，boss选择框要取消，否则boss要选中
			var $selEles = $("input[id^="+idSplit[0]+"]:not([id$="+idSplit[0]+"]):checked");
			//获取boss选择框
			var $bossSelEle = $("input[id^="+idSplit[0]+"][id$="+idSplit[0]+"]");
//			alert(selEles.length);
			if($selEles.length == 0){
				//没有选中的，应该取消boss选择框
				$bossSelEle.attr("checked", null);
			} else {
				$bossSelEle.attr("checked", "checked");
			}
		}
	}
	
	function SelectAllBox(){
		$("input[type=checkbox]").attr("checked", "checked");
	}
	
	function UnSelectAllBox(){
		$("input[type=checkbox]").attr("checked", null);
	}
</script>
