	 <input type="checkbox" name="checkItems" id="checkItems" value="全选/全不选"/>全选/全不选

        <input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球"/>篮球
		<input type="checkbox" name="items" value="游泳"/>游泳
		<input type="checkbox" name="items" value="唱歌"/>唱歌
		<br>
		<input type="button" name="checkall" id="checkall" value="全选" />
		<input type="button" name="checkall" id="checkallNo" value="全不选" />
		<input type="button" name="checkall" id="check_revsern" value="反选" />
  </body>
  <script language="JavaScript">
  	document.getElementById("checkall").onclick = function(){selCheck(0);};
  	document.getElementById("checkallNo").onclick = function(){selCheck(1);};
  	document.getElementById("check_revsern").onclick = function(){selCheck(2);};
	document.getElementById("checkItems").onclick = function(){
		var optEles = document.getElementsByName("items");
		for (i = 0; i < optEles.length; i++) {
			if (this.getAttribute("checked")) {
				optEles[i].setAttribute("checked", "checked");
			}
			else {
				optEles[i].setAttribute("checked", null);
			}
		}
	};
  
  	function selCheck(mode){
		var optEles = document.getElementsByName("items");
		for(i=0; i<optEles.length; i++){
			if(mode == 0){
				optEles[i].setAttribute("checked","checked");
			} else if(mode == 1){
				optEles[i].setAttribute("checked",null);
			} else if(mode == 2){
				if(optEles[i].getAttribute("checked")){
					optEles[i].setAttribute("checked",null);
				} else {
					optEles[i].setAttribute("checked","checked");
				}
			} 
		}
	}
	
  </script>
